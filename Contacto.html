<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Supera Gym</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <header>
    <h1>Supera Gym</h1>
    <nav class="menu">
      <a href="index.html">
        <img src="img/casa.png" alt="Inicio"><br>
        Inicio
      </a>
      <a href="planes.html">
        <img src="img/lista-de-verificacion.png" alt="Planes"><br>
        Planes
      </a>
      <a href="Contacto.html">
        <img src="img/libreta-de-contactos.png" alt="Contacto"><br>
        Contacto
      </a>
    </nav>
  </header>

  <main class="contacto">
    <section class="intro">
      <h2>¡Hablemos!</h2>
      <p>Completá el formulario y nuestro equipo te responderá lo antes posible.</p>
    </section>

    <section class="form-container">
      <form id="formulario" novalidate >
        <div class="campo">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" maxlength="30" required placeholder="Tu nombre">
        </div>

        <div class="campo">
          <label for="email">Email</label>
          <input type="email" id="email" required pattern="^[\\w.-]+@[\\w.-]+\\.\\w{2,}$" placeholder="tucorreo@ejemplo.com">
        </div>

        <div class="campo">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" required pattern="^[0-9\s-]{7,15}$" placeholder="Ej: 1122334455">
        </div>

        <div class="campo">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" rows="4" maxlength="200" placeholder="Escribí tu consulta..."></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar Mensaje</button>
      </form>

      <div id="resultado"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Supera Gym</p>
  </footer>

  <script>
// ----- Validación formulario -----
var form = document.getElementById("formulario");
var resultado = document.getElementById("resultado");

if (form) {
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    resultado.innerHTML = "";

    var nombre = document.getElementById("nombre").value.trim();
    var email = document.getElementById("email").value.trim();
    var telefono = document.getElementById("telefono").value.trim();
    var mensaje = document.getElementById("mensaje").value.trim();

    var errores = [];

    // Validaciones
    if (nombre.length === 0) {
      errores.push("El nombre es obligatorio.");
    }
    if (nombre.length > 30) {
      errores.push("El nombre no debe superar los 30 caracteres.");
    }

    var emailRegex = /^[\w.-]+@[\w.-]+\.\w{2,}$/;
    if (!emailRegex.test(email)) {
      errores.push("El email no es válido.");
    }

    var telRegex = /^[0-9\s-]{7,15}$/;
    if (!telRegex.test(telefono)) {
      errores.push("El teléfono debe tener entre 7 y 15 dígitos.");
    }

    if (mensaje.length > 200) {
      errores.push("El mensaje no debe superar los 200 caracteres.");
    }

    // Mostrar errores o aciertos
    if (errores.length > 0) {
      var textoErrores = "";
      for (var i = 0; i < errores.length; i++) {
        textoErrores += "<div>" + errores[i] + "</div>";
      }
      resultado.innerHTML = textoErrores;
      resultado.classList.remove("ok");
    } else {
      resultado.innerHTML = "";
      var div = document.createElement("div");
      div.className = "ok";
      div.innerHTML =
        "<h3>Datos enviados correctamente</h3>" +
        "<p><strong>Nombre:</strong> " + nombre + "</p>" +
        "<p><strong>Email:</strong> " + email + "</p>" +
        "<p><strong>Teléfono:</strong> " + telefono + "</p>" +
        "<p><strong>Mensaje:</strong> " + (mensaje !== "" ? mensaje : "(sin mensaje)") + "</p>";
      resultado.appendChild(div);
      form.reset();
    }
  });
}
  </script>

</body>
</html>
